<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <head>
      <h1>Leaderboard</h1>
    </head>
    <main class="d-flex container">
      <section class="headTable">
        <div class="d-flex">
          <h3>Recent scores</h3>
          <button type="button">Refresh</button>
        </div>
        <table>
          <tbody id="scoreTable"></tbody>
        </table>
      </section>
      <section>
        <h3>Add your score</h3>
        <form action="">
          <input type="text" name="player" id="player" placeholder="Your name" />
          <input type="text" name="score" id="score" placeholder="Your score" />
          <button type="submit">Sumit</button>
        </form>
      </section>
    </main>
  </body>
</html>
